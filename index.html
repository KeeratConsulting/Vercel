<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painting Quote</title>
<style>
  :root {
    --bg:#ffffff; --text:#0b1220; --muted:#6b7280; --border:#e5e7eb;
    --accent:#fbbf24; --accentText:#111827; --input:#f9fafb;
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); margin:0; padding:24px}
  h1{margin:0 0 12px 0; font-size:26px}
  p.muted{color:var(--muted); margin:0 0 16px 0}
  form{display:grid; gap:14px; max-width:860px; margin:0 auto}
  .grid2{display:grid; grid-template-columns:1fr 1fr; gap:12px}
  label.lbl{font-weight:600; font-size:14px; margin-bottom:4px; display:block}
  input[type=text],input[type=email],input[type=tel],input[type=number],select,textarea{
    width:100%; background:var(--input); border:1px solid var(--border); border-radius:12px;
    padding:12px 14px; font-size:15px; outline:none;
  }
  textarea{min-height:110px; resize:vertical}
  .card{border:1px solid var(--border); border-radius:14px; padding:14px}
  .row{display:flex; gap:18px; flex-wrap:wrap; align-items:center}
  .radio, .check{display:flex; align-items:center; gap:8px; font-size:14px}
  .hint{color:var(--muted); font-size:12px}
  details{border:1px solid var(--border); border-radius:12px; background:#fcfcfd}
  summary{cursor:pointer; padding:12px 14px; font-weight:600}
  details > div{padding:0 14px 14px 14px}
  .upload{display:inline-flex; align-items:center; gap:8px; border:1px dashed var(--border);
          background:#f8fafc; border-radius:12px; padding:10px 12px; cursor:pointer; width:max-content}
  .upload input{display:none}
  .btn{
    -webkit-appearance:none; appearance:none; border:0; background:var(--accent); color:var(--accentText);
    padding:14px 18px; border-radius:14px; font-weight:700; font-size:16px; cursor:pointer; width:100%;
  }
  .center{max-width:860px; margin:0 auto}
  .footer-note{color:var(--muted); font-size:12px}
  .pill{padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:#fff}
  @media (max-width:720px){ .grid2{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="center">
    <h1>Get a Painting Quote</h1>
    <p class="muted">Fill this in and we’ll email you back. Photos help us price faster.</p>

    <form id="quote">

      <div class="grid2">
        <div>
          <label class="lbl">Name</label>
          <input name="name" required>
        </div>
        <div>
          <label class="lbl">Email</label>
          <input type="email" name="email" required>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label class="lbl">Phone</label>
          <input type="tel" name="phone" required>
        </div>
        <div>
          <label class="lbl">Postcode / Town</label>
          <input name="postcode" placeholder="e.g., ME14 or Maidstone" required>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label class="lbl">Property</label>
          <select name="property" required>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>
        <div>
          <label class="lbl">Do you have the paint?</label>
          <select name="paint_supply" required>
            <option value="We supply">We supply</option>
            <option value="Client supplies">I have the paint</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>Room sizes</strong>
          <div class="row">
            <label class="radio"><input type="radio" name="room_size_mode" value="I know sizes per room"> I know sizes per room</label>
            <label class="radio"><input type="radio" name="room_size_mode" value="I'm not sure" checked> I’m not sure</label>
          </div>
        </div>

        <div class="grid2" style="margin-top:10px">
          <div>
            <label class="lbl">Rooms to paint (approx)</label>
            <input name="rooms_count" placeholder="e.g., 5">
          </div>
          <div style="display:flex; gap:18px; align-items:center; margin-top:28px">
            <label class="check"><input type="checkbox" name="include_kitchens" value="Yes"> Kitchen(s)</label>
            <label class="check"><input type="checkbox" name="include_bathrooms" value="Yes"> Bathroom(s)</label>
          </div>
        </div>

        <details style="margin-top:12px">
